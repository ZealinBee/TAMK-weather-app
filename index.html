<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>TAMK Weather App</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="background">
      <img src="./assets/background.jpg" alt="" />
    </div>
    <nav>
      <ul>
        <li><a href="#">TAMK Weather App</a></li>
        <li><a href="#">Main Page</a></li>
        <li><a href="#">Temperature</a></li>
        <li><a href="#">Wind Speed</a></li>
        <li><a href="#">Others</a></li>
        <li><a href="#" class="info-page-button">Info</a></li>
      </ul>
    </nav>

    <div class="main-page">
      <div class="top">
        <h1>Last 30 Measurements</h1>
        <button class="refresh-button">
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
      </div>

      <table class="main-table">
        <thead>
          <tr>
            <th>No.</th>
            <th>Measurement Type</th>
            <th>Measurement Day</th>
            <th>Measurement Time</th>
            <th>Measurement Value</th>
          </tr>
        </thead>
        <tbody class="main-table-body"></tbody>
      </table>
      
    </div>
  </body>
</html>
